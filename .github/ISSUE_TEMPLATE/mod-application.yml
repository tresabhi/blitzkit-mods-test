name: Mod Application
description: Apply to distribute your mod on BlitzKit Mods.

labels: ["mod", "application"]
projects: ["tresabhi/8"]
assignees:
  - tresabhi

title: "[Mod Application]"

body:
  - type: markdown
    attributes:
      value: |
        Thank you for choosing BlitzKit to host your mods. Please make sure you have read and comply with [the BlitzKit Code of Conduct](https://blitzkit.app/docs/legal/code-of-conduct/) and [the BlitzKit Content Rules](https://blitzkit.app/docs/legal/content-rules/). Do not edit the title above.

  - type: input
    id: name
    attributes:
      label: Mod Name
      description: This is the name of your mod which will show up whenever searched or embedded. Please ensure this is consistent with the mod files. We recommend you follow proper capitalization rules. See [Grammarly's article on this](https://www.grammarly.com/blog/punctuation-capitalization/capitalization-in-titles/).
    validations:
      required: true

  - type: textarea
    id: long-description
    attributes:
      label: Long Description
      description: This is the long description that users will see when they click on your mod. Markdown is supported. [Learn how to write pretty documents with Markdown](https://www.markdownguide.org/).
      render: md
    validations:
      required: true
