name: Mod Application
description: Apply to distribute your mod on BlitzKit Mods.

labels: ["mod", "application"]
projects: ["tresabhi/8"]
assignees:
  - tresabhi

title: "[Mod Application]"

body:
  - type: markdown
    attributes:
      value: |
        # BlitzKit Mod Application

        **DO NOT EDIT THE TITLE ABOVE.** Leave it as `[Mod Application]`.

        Thank you for choosing BlitzKit to host your mod. Please make sure you have read and comply with [the BlitzKit Code of Conduct](https://blitzkit.app/docs/legal/code-of-conduct/) and [the BlitzKit Content Rules](https://blitzkit.app/docs/legal/content-rules/).

        ## Form

  - id: name
    type: input
    validations:
      required: true
    attributes:
      label: Mod Name
      description: This is the name of your mod which will show up on Google, the search page, and in embeds. Please ensure this is consistent with the mod files. We recommend you follow proper capitalization rules. See [Learn how to capitalize titles properly](https://www.grammarly.com/blog/punctuation-capitalization/capitalization-in-titles/).

  - id: icon
    type: textarea
    validations:
      required: true
    attributes:
      label: Icon
      description: This is the icon that will show up next to your mod name on Google, the search page, and in embeds. We recommend using a 512x512 `.webp` image.
      placeholder: Drag and drop an image file in this box or press "add files" below. Do not input text here.

  - id: short-description
    type: input
    validations:
      required: true
    attributes:
      label: Short Description
      description: This is the short description that users will see on Google, on the search page, and in embeds. Make sure it's catchy. [Learn how to write good product descriptions](https://wisepops.com/blog/product-descriptions).

  - id: long-description
    type: textarea
    validations:
      required: true
    attributes:
      label: Long Description
      description: This is the long description that users will see when they click on your mod. Markdown is supported. [Learn how to write pretty documents with Markdown](https://www.markdownguide.org/).
      render: markdown

  - type: markdown
    attributes:
      value: |
        ---

        ## Containers

        These are the `.dmp` files generated by the BlitzKit SDK. Simply drag and drop all your `.dmp` files into the box below. Alternatively, you can use the "add files" button.

        <img src="https://i.imgur.com/BHZOo7S.gif" width="320px" />

        > [!CAUTION]
        > Do not upload raw loose files like `.uasset`.

  - id: containers
    type: textarea
    validations:
      required: true
    attributes:
      label: Containers
      placeholder: Upload files here.
