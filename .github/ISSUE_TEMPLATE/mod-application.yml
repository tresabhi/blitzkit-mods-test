name: Mod Application
description: Apply to distribute your mod on BlitzKit Mods.

labels: ["mod", "application"]
projects: ["tresabhi/8"]
assignees:
  - tresabhi

title: "[Mod Application]"

body:
  - type: markdown
    attributes:
      value: |
        Thank you for choosing BlitzKit to host your mod. Please make sure you have read and comply with [the BlitzKit Code of Conduct](https://blitzkit.app/docs/legal/code-of-conduct/) and [the BlitzKit Content Rules](https://blitzkit.app/docs/legal/content-rules/).

        > [!IMPORTANT]
        > Do not edit the title above. Do not edit this issue after submitting it.

  - id: name
    type: input
    validations:
      required: true
    attributes:
      label: Mod Name
      description: This is the name of your mod which will show up whenever searched or embedded. Please ensure this is consistent with the mod files. We recommend you follow proper capitalization rules. See [Learn how to capitalize titles properly](https://www.grammarly.com/blog/punctuation-capitalization/capitalization-in-titles/).

  - id: icon
    type: textarea
    validations:
      required: true
    attributes:
      label: Icon
      description: This is the icon that will show up next to your mod name. Drag and drop an image in the box below or press "add files" below the box.
      placeholder: Drag and drop an image in the box below or press "add files" below the box.

  - id: short-description
    type: input
    validations:
      required: true
    attributes:
      label: Short Description
      description: This is the short description that users will see on the search page, on Google, and in embeds. Make sure it's catchy. [Learn how to write good product descriptions](https://wisepops.com/blog/product-descriptions).

  - id: long-description
    type: textarea
    validations:
      required: true
    attributes:
      label: Long Description
      description: This is the long description that users will see when they click on your mod. Markdown is supported. [Learn how to write pretty documents with Markdown](https://www.markdownguide.org/).
      render: md
