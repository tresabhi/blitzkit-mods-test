name: Mod Application
description: Apply to distribute your mod on BlitzKit Mods.

labels: ["mod", "application"]
projects: ["tresabhi/8"]
assignees:
  - tresabhi

title: "[Mod Application]"

body:
  - type: markdown
    attributes:
      value: |
        # BlitzKit Mod Application

        **DO NOT EDIT THE TITLE ABOVE.** Leave it as `[Mod Application]`.

        Thank you for choosing BlitzKit to host your mod. Please make sure you have read and comply with [the BlitzKit Code of Conduct](https://blitzkit.app/docs/legal/code-of-conduct/) and [the BlitzKit Content Rules](https://blitzkit.app/docs/legal/content-rules/).

        ## Form

  - id: name
    type: input
    validations:
      required: true
    attributes:
      label: Mod Name
      description: This is the name of your mod which will show up on Google, the search page, and in embeds. Please ensure this is consistent with the mod files. We recommend you follow proper capitalization rules. See [Learn how to capitalize titles properly](https://www.grammarly.com/blog/punctuation-capitalization/capitalization-in-titles/).

  - type: markdown
    attributes:
      value: |
        <br />

        ## ID

        This is the ID of your mod which users will be directed to. You can set this once so please be careful of what you choose. Please ensure your URL follows kebab-case. [Learn how to use kebab-case](https://developer.mozilla.org/docs/Glossary/Kebab_case).

        Examples:

        | ID                | Resulting URL                               |
        | ----------------- | ------------------------------------------- |
        | `your-mod-name`   | `https://blitzkit.app/mods/your-mod-name`   |
        | `my-awesome-mod`  | `https://blitzkit.app/mods/my-awesome-mod`  |
        | `3-in-1-skin-mod` | `https://blitzkit.app/mods/3-in-1-skin-mod` |

  - id: id
    type: input
    validations:
      required: true
    attributes:
      label: ID

  - type: markdown
    attributes:
      value: |
        <br />

        ## ID

        This is the icon that will show up next to your mod name on Google, the search page, and in embeds. We recommend using a 512x512 image with a size of 1MB. Simply drag and drop your image into the box below. Alternatively, you can use the "add files" button.

        <img src="https://i.imgur.com/UGlNWV1.gif" width="320px" />

  - id: icon
    type: textarea
    validations:
      required: true
    attributes:
      label: Icon

  - type: markdown
    attributes:
      value: |
        <br />

        ## Short Description

        This is the short description that users will see on Google, on the search page, and in embeds. Make sure it's catchy. [Learn how to write good product descriptions](https://wisepops.com/blog/product-descriptions).

  - id: short-description
    type: input
    validations:
      required: true
    attributes:
      label: Short Description

  - type: markdown
    attributes:
      value: |
        <br />

        ## Long Description

        This is the long description that users will see when they click on your mod. Markdown is supported. [Learn how to write pretty documents with Markdown](https://www.markdownguide.org/).

  - id: long-description
    type: textarea
    validations:
      required: true
    attributes:
      label: Long Description
      render: markdown

  - type: markdown
    attributes:
      value: |
        <br />

        ## Containers

        These are the `.dmp` files generated by the BlitzKit SDK. Simply drag and drop all your `.dmp` files into the box below. Alternatively, you can use the "add files" button.

        <img src="https://i.imgur.com/BHZOo7S.gif" width="320px" />

        > [!CAUTION]
        > Do not upload raw loose files like `.uasset`.

  - id: containers
    type: textarea
    validations:
      required: true
    attributes:
      label: Containers
      placeholder: Upload files here.
